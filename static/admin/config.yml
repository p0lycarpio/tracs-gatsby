backend:
  name: git-gateway
  branch: main

media_folder: "content/{{fields.slug}}"

collections:
  - name: "articles"
    label: "Articles"
    folder: "content/articles"
    create: true
    identifier_field: slug
    slug: "{{fields.lang}}/{{fields.slug}}"
    path: "{{title}}/index"
    fields:
      - { label: "Titre", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Auteur", name: "author", widget: "string" }
      - { label: "Th√®me", name: "theme_id", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Langue", name: "lang", widget: "string" }
      - { label: "Corps", name: "body", widget: "markdown" }
